<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 15px;
        }
        .large-input {
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container quiz-container">
    <h2 class="text-center mb-4">Create a Fill in the Blanks Question</h2>
    <div class="question">
        <label for="questionInput" class="form-label">Enter your question:</label>
        <textarea class="form-control large-input" id="questionInput" placeholder="Type your question here, use ___ for the blank"></textarea>
    </div>
    <div class="answer">
        <label for="blankAnswer" class="form-label">Answer for the blank:</label>
        <input type="text" class="form-control" id="blankAnswer" placeholder="Type the answer here">
    </div>
    <button class="btn btn-primary mt-4 w-100">Submit Question</button>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
