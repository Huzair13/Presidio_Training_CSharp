<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .quiz-card {
            text-align: center;
            margin-bottom: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="quiz-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Quiz cards will be inserted here -->
        </div>
        <div class="text-center mt-4">
            <button id="see-all-btn" class="btn btn-primary">See All Quizzes</button>
        </div>
        <div id="pagination-container" class="mt-4" style="display: none;">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <!-- Pagination items will be inserted here -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="QuizView.js"></script>
</body>
</html>
