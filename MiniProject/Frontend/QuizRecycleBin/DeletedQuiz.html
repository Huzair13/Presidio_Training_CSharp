<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Recycle Bin</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .quiz-card {
            text-align: center;
            margin-bottom: 10px;
            margin: 0;
        }

        .sort-icon {
            font-size: 1.5em;
            margin-left: 10px;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="input-group input-group-sm mb-3">
            <div>

                <label for="quizType">Type:</label>
                <select id="quizType">
                    <option value="">All</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="General">General</option>
                </select>

                <label for="isMultipleAllowed">MultipleAttempt:</label>
                <select id="isMultipleAllowed">
                    <option value="">All</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>

                <button class="btn btn-primary" id="filter-button">Filter</button>
            </div>

            <input type="text" class="form-control" id="quiz-id-input" placeholder="Search for quotes">
            <button class="btn btn-primary" type="button" id="search-button">Search</button>
            <div class="dropdown">
                <i class="fa fa-fw fa-sort sort-icon" id="filter-icon" data-bs-toggle="dropdown"></i>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="sort-az"> Quiz Name <span><i class="bi bi-arrow-up"></i></span></a>
                    </li>
                    <li><a class="dropdown-item" id="sort-za"> Quiz Name <span><i
                                    class="bi bi-arrow-down"></i></span></a></li>
                </ul>
            </div>
        </div>
        <div id="quiz-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Quiz cards will be inserted here -->
        </div>
        <div id="pagination-container" class="mt-4" style="display: none;">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <!-- Pagination items will be inserted here -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="DeletedQuiz.js"></script>
</body>

</html>
