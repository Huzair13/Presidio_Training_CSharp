<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="ResumeHomeStyling.css" rel="stylesheet">
</head>
<body>
  <header class="header-container">
    <div class="name-container">
      <h1 class="name">Huzair Ahmed</h1>
      <p class="designation">Associate Engineer</p>
    </div>
    <img class="logo-image" src="./Assets/Images/logo.png" alt="Logo">
  </header>
  <section class="content-section">
    <picture>
      <source media="(min-width: 801px)" srcset="./Assets/Images/Profile_landscape.jpeg">

      <img class="display-image" src="./Assets/Images/Profile_landscape.jpeg" alt="Display Image">
    </picture>
    <form action="Resume.html">
        <button class="explore-button" type="submit">Explore</button>
    </form>
  </section>
</body>
</html>
