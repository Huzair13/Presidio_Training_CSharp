<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card transparent-card">
              <div class="card-body text-center">
                <img class="card-img-top login_image mx-auto " src="./Assets/Images/Group.png"/>
                <div class="user_name_rectangle mt-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="far fa-user"></i></span>
                        <input class="form-control border-0" type="text" placeholder="USERNAME">
                    </div>
                </div>
                <div class="password_rectangle mt-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input class="form-control border-0" type="password" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-custom" value="LOGIN">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
