<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CreateMCQ.css">
</head>
<body>
    <div class="container quiz-container shadow-lg">

        <div class = "row">
            <div class = "col-md-9">
                <h2 class="mb-0">Create a Quiz Question</h2>
            </div>
            <div class="col-md-3">
                <lottie-player src="https://lottie.host/eb907c69-6c0c-43fd-b0ea-6a1c7178862e/ClCOXi0Fzl.json" background="##ffffff" speed="1" style="width: 200px; height: 200px; margin: 0; padding: 0;" loop autoplay direction="1" mode="normal"></lottie-player>
            </div>
        </div>
        
        <div class="question">
            <label for="questionInputMCQ" class="form-label">Enter your question:</label>
            <textarea class="form-control large-input" id="questionInputMCQ" placeholder="Type your question here"></textarea>
        </div>
        
        <div class="options">
            <div class="row g-3">
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option1MCQ" placeholder="Type option 1 here">
                </div>
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option2MCQ" placeholder="Type option 2 here">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option3MCQ" placeholder="Type option 3 here">
                </div>
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option4MCQ" placeholder="Type option 4 here">
                </div>
            </div>
        </div>

        <div class="additional-fields">
            <label for="pointsInput" class="form-label">Points:</label>
            <input type="number" class="form-control" id="pointsInput" placeholder="Enter points for the question">

            <label for="categoryInput" class="form-label">Category:</label>
            <select class="form-select" id="categoryInput">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Literature">Literature</option>
                <option value="Geography">Geography</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Other">Others</option>
            </select>
            <input type="text" class="form-control" id="otherCategoryInput" placeholder="Enter custom category">

            <label for="difficultyLevelInput" class="form-label">Difficulty Level:</label>
            <select class="form-select" id="difficultyLevelInput">
                <option value="0" style="color: green;">Easy</option>
                <option value="1" style="color: darkgoldenrod;">Medium</option>
                <option value="2" style="color: red;">Hard</option>
            </select>

            <label for="correctAnswerInput" class="form-label">Correct Answer:</label>
            <select class="form-select" id="correctAnswerInput">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
        </div>

        <button class="btn mt-4 w-100 createMCQBtn" id="CreateMCQQuestion">Create Question</button>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="CreateMCQs.js""></script>
</body>
</html>
