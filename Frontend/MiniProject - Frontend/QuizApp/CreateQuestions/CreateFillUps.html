<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CreateFillUps.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="quiz-container shadow-lg p-4">
                    <div class="row align-items-center">
                        <div class="col-md-9">
                            <h2 class="mb-0">Create a Quiz Question</h2>
                        </div>
                        <div class="col-md-3 text-center mt-3 mt-md-0">
                            <div class="lottie-container">
                                <lottie-player
                                    src="https://lottie.host/ff5175cb-b921-467a-a1c1-d0183a75d605/Le0YiQZOZu.json"
                                    speed="0.5"
                                    style="width: 100%; height: auto;"
                                    loop
                                    autoplay
                                    direction="1"
                                    mode="normal"
                                ></lottie-player>
                            </div>
                        </div>
                    </div>

                    <div class="question mb-3">
                        <label for="questionInputFillups" class="form-label">Enter your question:</label>
                        <textarea class="form-control" id="questionInputFillups"
                            placeholder="Type your question here, use ___ for the blank"></textarea>
                    </div>

                    <div class="answer mb-3">
                        <label for="blankAnswer" class="form-label">Answer for the blank:</label>
                        <input type="text" class="form-control" id="blankAnswer" placeholder="Type the answer here">
                    </div>

                    <div class="additional-fields">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="pointsInputFillups" class="form-label">Points:</label>
                                <input type="number" class="form-control" id="pointsInputFillups"
                                    placeholder="Enter points for the question">
                            </div>
                            <div class="col-md-6">
                                <label for="categoryInputFillUps" class="form-label">Category:</label>
                                <select class="form-select" id="categoryInputFillUps">
                                    <option value="Math">Math</option>
                                    <option value="Science">Science</option>
                                    <option value="History">History</option>
                                    <option value="Literature">Literature</option>
                                    <option value="Geography">Geography</option>
                                    <option value="Art">Art</option>
                                    <option value="Music">Music</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Other">Others</option>
                                </select>
                                <input type="text" class="form-control mt-2" id="otherCategoryInputFillups"
                                    placeholder="Enter custom category">
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label for="difficultyLevelInputFillUps" class="form-label">Difficulty Level:</label>
                                <select class="form-select" id="difficultyLevelInputFillUps">
                                    <option value="0" style="color: green;">Easy</option>
                                    <option value="1" style="color: darkgoldenrod;">Medium</option>
                                    <option value="2" style="color: red;">Hard</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary mt-4 w-100 createFillupsBtn" id="createFillUpsQuestions">Submit Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="CreateFillUps.js"></script>
</body>

</html>
