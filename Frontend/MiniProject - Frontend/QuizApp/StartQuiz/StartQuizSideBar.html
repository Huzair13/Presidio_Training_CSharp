<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Start Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container quiz-container">
  <h1 class="mt-5 mb-4 text-center">Start Quiz</h1>

  <!-- QUESTION AND ANSWER AREA -->
  <div class="row mt-5">
    <div class="col-lg-3">
      <!-- QUESTION SIDEBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light sidebar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="sidebarCollapse">
            <ul class="question-list list-group p-3" id="question-list">
              <!-- QUESTION SIDEBAR INDICATION FROM DB -->
            </ul>
          </div>
        </div>
      </nav>
      <div class="mt-3 justify-content-center text-center">
        <button class="btn btn-primary" id="submit-btn">Submit Quiz</button>
      </div>
    </div>
    <div class="col-lg-9">
      <!-- ANSWER AREA -->
      <div id="answer-area">
        <!-- QUESTION WITH ANSWER -->
      </div>
      <div class="mt-3">
        <button class="btn btn-primary me-2" id="previous-btn">Previous</button>
        <button class="btn btn-primary" id="next-btn">Next</button>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="startQuiz2.js"> </script>

</body>
</html>
