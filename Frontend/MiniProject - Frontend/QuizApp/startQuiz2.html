<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 15px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }
        .option.active {
            background-color: #c3e6cb; /* Green background color */
        }
        .large-input {
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container quiz-container">
    <h2 class="text-center mb-4">Create a Quiz Question</h2>
    <div class="question">
        <label for="questionInput" class="form-label">Enter your question:</label>
        <textarea class="form-control large-input" id="questionInput" placeholder="Type your question here"></textarea>
    </div>
    <div class="options">
        <div class="row g-3">
            <div class="col-md-6 option">
                <label for="option1" class="form-label">Option 1:</label>
                <input type="text" class="form-control" id="option1" placeholder="Type option 1 here">
            </div>
            <div class="col-md-6 option">
                <label for="option2" class="form-label">Option 2:</label>
                <input type="text" class="form-control" id="option2" placeholder="Type option 2 here">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6 option">
                <label for="option3" class="form-label">Option 3:</label>
                <input type="text" class="form-control" id="option3" placeholder="Type option 3 here">
            </div>
            <div class="col-md-6 option">
                <label for="option4" class="form-label">Option 4:</label>
                <input type="text" class="form-control" id="option4" placeholder="Type option 4 here">
            </div>
        </div>
    </div>
    <button class="btn btn-primary mt-4 w-100" id="submitQuestionBtn">Submit Question</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script><!-- Custom script for handling question selection --><script src="script.js"></script>
</body>
</html>
