<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 15px;
        }
        .large-input {
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container quiz-container shadow-lg" id="editQuestionContainer">
    <h2 class="text-center mb-4">Edit Question</h2>

    <div id="mcqForm" style="display: none;">
        <!-- MCQ Form -->
        <div class="question">
            <label for="questionInputMCQ" class="form-label">Enter your question:</label>
            <textarea class="form-control large-input" id="questionInputMCQ" placeholder="Type your question here"></textarea>
        </div>
        <div class="options">
            <div class="row g-3">
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option1MCQ" placeholder="Type option 1 here">
                </div>
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option2MCQ" placeholder="Type option 2 here">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option3MCQ" placeholder="Type option 3 here">
                </div>
                <div class="col-md-6 option">
                    <input type="text" class="form-control" id="option4MCQ" placeholder="Type option 4 here">
                </div>
            </div>
        </div>
        <div class="additional-fields">
            <label for="pointsInput" class="form-label">Points:</label>
            <input type="number" class="form-control" id="pointsInput" placeholder="Enter points for the question">

            <label for="categoryInput" class="form-label">Category:</label>
            <select class="form-select" id="categoryInput">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Literature">Literature</option>
                <option value="Geography">Geography</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Other">Others</option>
            </select>
            <input type="text" class="form-control" id="otherCategoryInput" placeholder="Enter custom category">

            <label for="difficultyLevelInput" class="form-label">Difficulty Level:</label>
            <select class="form-select" id="difficultyLevelInput">
                <option value="0" style="color: green;">Easy</option>
                <option value="1" style="color: darkgoldenrod;">Medium</option>
                <option value="2" style="color: red;">Hard</option>
            </select>

            <label for="correctAnswerInput" class="form-label">Correct Answer:</label>
            <select class="form-select" id="correctAnswerInput">
                <option value="option1" id="option1">Option 1</option>
                <option value="option2" id="option2">Option 2</option>
                <option value="option3" id="option3">Option 3</option>
                <option value="option4" id="option4">Option 4</option>
            </select>
        </div>
    </div>

    <div id="fillUpsForm" style="display: none;">
        <!-- FillUps Form -->
        <div class="question">
            <label for="questionInputFillups" class="form-label">Enter your question:</label>
            <textarea class="form-control large-input" id="questionInputFillups" placeholder="Type your question here, use ___ for the blank"></textarea>
        </div>
        <div class="answer">
            <label for="blankAnswer" class="form-label">Answer for the blank:</label>
            <input type="text" class="form-control" id="blankAnswer" placeholder="Type the answer here">
        </div>
        <div class="additional-fields">
            <label for="pointsInputFillups" class="form-label">Points:</label>
            <input type="number" class="form-control" id="pointsInputFillups" placeholder="Enter points for the question">

            <label for="categoryInputFillUps" class="form-label">Category:</label>
            <select class="form-select" id="categoryInputFillUps">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Literature">Literature</option>
                <option value="Geography">Geography</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Other">Others</option>
            </select>
            <input type="text" class="form-control" id="otherCategoryInputFillups" placeholder="Enter custom category">

            <label for="difficultyLevelInputFillUps" class="form-label">Difficulty Level:</label>
            <select class="form-select" id="difficultyLevelInputFillUps">
                <option value="0" style="color: green;">Easy</option>
                <option value="1" style="color: darkgoldenrod;">Medium</option>
                <option value="2" style="color: red;">Hard</option>
            </select>
        </div>
    </div>

    <button class="btn btn-primary mt-4 w-100" id="saveQuestionBtn">Save Changes</button>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="EditQuestions.js"></script>
</body>
</html>
