<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <!-- Bootstrap CSS -->
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="StartPage.css">
</head>
<body>
<div class="container" style="background: yellow;">
    <div class="centered-card" id="centeredCard">
        <div class="card text-center" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title text-center" id="quizName"></h5>
                <p class="card-text text-center" id="quizDescription"></p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Quiz Type:</strong> <span id="quizType"></span></li>
                    <li class="list-group-item"><strong>Number of Questions:</strong> <span id="numOfQuestions"></span></li>
                    <li class="list-group-item">
                        <strong>Multiple Attempt Allowed:</strong>
                        <span id="isMultipleAllowed">
                            <i class="fas fa-check-circle icon" style="color: green;"></i>
                        </span>
                    </li>
                    <li class="list-group-item"><strong>Total Points:</strong> <span id="totalPoints"></span></li>
                    <li class="list-group-item">
                        <strong>Time Limit:</strong>
                        <span id="timeLimit">
                            <i class="far fa-clock icon" style="color: #007bff;"></i>
                        </span>
                    </li>
                    <div class="alert alert-danger" role="alert">
                        To begin your quiz, click the "Start" button. Don't refresh the page before submitting it.
                    </div>
                    <button class="btn btn-primary" id="startQuizButtonStartPage">start</button>
                </ul>
            </div>
        </div>
    </div>
    <div id="errorMessageDiv" class="centered-card hidden">
        <div class="card text-center" style="width: 25rem;">
            <div class="card-body">
                <p class="card-text text-center text-danger" id="errorMessage"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script src="dummystartpage.js"></script>
</body>
</html>
