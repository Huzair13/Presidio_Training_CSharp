<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Start Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>

  <!--  FONTS  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="StartQuizSideBar.css">
</head>

<body>

  <div class="container quiz-container">
    <h1 class="mt-5 mb-4 text-center">Start Quiz</h1>
    <div class="text-center mb-4 d-flex justify-content-center align-items-center">
      <div id="lottie-animation" style="width: 100px; height: 100px;"></div>
      <span id="timer" class="h4 ml-2">Your Text Here</span>
    </div>


    <!-- QUESTION AND ANSWER AREA -->
    <div class="row mt-5" id="startQuizElement">
      <div class="col-lg-3">
        <!-- QUESTION SIDEBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sidebar">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
              aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center side-bar-question" id="sidebarCollapse">
              <ul class="question-list list-group p-3" id="question-list" style="width: 100%;">
                <!-- QUESTION SIDEBAR INDICATION FROM DB -->
              </ul>
            </div>
          </div>
        </nav>
        <div class="mt-3 justify-content-center text-center mb-3">
          <button class="btn submit-button" id="submit-btn">Submit Quiz</button>
        </div>
      </div>
      <div class="col-lg-9">
        <!-- ANSWER AREA -->
        <div id="answer-area">
          <!-- QUESTION WITH ANSWER -->
        </div>
        <div class="mt-3 d-flex justify-content-center mb-5">
          <button class="btn prev-button me-2 " id="previous-btn">Previous</button>
          <button class="btn next-button" id="next-btn">Next</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content loading-model">
          <div class="modal-body text-center loading-body">
            <div id="loadingAnimation"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="errorMessageDivStartQuiz" class="centered-card hidden">
      <div class="card text-center" style="width: 25rem;">
        <div class="card-body">
          <p class="card-text text-center text-danger" id="errorMessage"></p>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- Your Script -->
  <script src="StartQuizSideBar.js"></script>


</body>

</html>
