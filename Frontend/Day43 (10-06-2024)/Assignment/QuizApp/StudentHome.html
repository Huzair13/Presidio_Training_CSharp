<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- BOOTSTRAP 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <!-- CSS STYLING -->
    <link rel="stylesheet" href="StudentHome.css">

  </head>
  <body>
        <!-- MAIN DIV USING CONTAINER FLUID -->
        <div class="container-fluid" id="mainDiv">
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg sticky-top">
                <div class="container-fluid" style="margin-left: 15px; margin-right: 15px;">
                    <a class="navbar-brand" href="Home.html">
                        <img src="./Assets/Images/QuizzyNova2.png" alt="Logo" width="200px" height="50px" class="d-inline-block align-text-top img-fluid">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end text-center" id="navbarSupportedContent" style="padding: 3px;">
                        <div class="navbar-nav mb-1 mt-1 mb-lg-0 me-1 ms-1 studentProfile">
                            <p class="me-3 my-auto" id="navProfile">Profile</p>
                            <i class="fas fa-user-circle custom-icon-color" id="navIcon"></i>
                        </div>
                    </div>
                </div>
            </nav>
        
            <!-- START QUIZ -->
            <div class="container-fluid d-flex justify-content-center flex-column align-items-center p-3">
                <div class="card" style="width: 100%; max-width: 20rem;">
                    <img src="./Assets/Images/StartQuiz.jpg" class="card-img-top" alt="..." style="height: 15rem; width: 100%; max-width: 18rem; align-items: center; align-self: center;">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-family: 'Playfair Display', serif; width: 100%;">Take the Quiz, Ace the Score!</p>
                    </div>
                </div>
                
                <input placeholder="ENTER QUIZ CODE" class="btn me-2 mt-1 text-center start-quiz" id="startQuizNumber" style="width: 100%; max-width: 18rem;">
                <button class="btn me-2 mt-1 text-center start-button mt-3" style="width: 100%; max-width: 18rem;">Start</button>
            </div>
        </div>

        <script src="StudentHome.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
