<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App Leaderboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 30px;
    }
    .table {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Leaderboard</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard rows will be added dynamically here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle (optional if you need dropdowns or other Bootstrap JS features) -->
\<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  <!-- Your custom JavaScript to load and populate data -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('test2.json') // Fetch JSON file
        .then(response => response.json()) // Parse JSON response
        .then(data => {
          const leaderboardBody = document.getElementById('leaderboardBody');
          let rank = 1;

          // Loop through each entry in the JSON data
          data.forEach(entry => {
            // Create a new table row
            const row = document.createElement('tr');

            // Create table cells for rank, name, and score
            const rankCell = document.createElement('th');
            rankCell.textContent = rank++;
            row.appendChild(rankCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = entry.name;
            row.appendChild(nameCell);

            const scoreCell = document.createElement('td');
            scoreCell.textContent = entry.score;
            row.appendChild(scoreCell);

            // Append the row to the leaderboard body
            leaderboardBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching leaderboard:', error));
    });
  </script>
</body>
</html>
