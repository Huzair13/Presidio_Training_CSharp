<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Previous Responses</title>
</head>
<body>
    <div class="container mt-5">
        <div id="response-details" class="card">
            <div class="card-body">
                <h5 class="card-title">Quiz Details</h5>
                <p id="start-time" class="card-text"></p>
                <p id="answered-questions" class="card-text"></p>
                <p id="time-remaining" class="card-text"></p>
                <button id="continue-btn" class="btn btn-primary">Continue Test</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Response.js"></script>
</body>
</html>
