<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for styling -->
    <style>
        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .question-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .question-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Quiz</h2>
        <form id="quizForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="quizName" class="form-label">Quiz Name</label>
                <input type="text" class="form-control" id="quizName" placeholder="Enter quiz name" required>
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label" >Quiz Description</label>
                <textarea class="form-control" id="quizDescription" rows="3" placeholder="Enter quiz description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="quizType" class="form-label">Quiz Type</label>
                <input type="text" class="form-control" id="quizType" placeholder="Enter quiz type" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="isMultipleAttemptAllowed">
                <label class="form-check-label" for="isMultipleAttemptAllowed">Allow multiple attempts?</label>
            </div>
            <div class="mb-3">
                <label for="timeLimit" class="form-label">Time Limit (minutes)</label>
                <input type="number" class="form-control" id="timeLimit" placeholder="Enter time limit" required>
            </div>

            <h4 class="mt-4 mb-3">Select Questions</h4>
            <div class="question-grid" id="questionGrid">
                <!-- Questions will be dynamically added here -->
            </div>

            <nav aria-label="Questions pagination">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination links will be dynamically added here -->
                </ul>
            </nav>

            <button type="submit" class="btn btn-primary mt-3">Create Quiz</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional if needed for your functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="CreateQuiz.js"></script>
    
</body>
</html>
