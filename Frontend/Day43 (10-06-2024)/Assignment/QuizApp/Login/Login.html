<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card text-center shadow-lg rounded-5"
            style="width: 25rem; margin: 10px; background-color: #ECECEC;">
            <!-- <lottie-player src="https://lottie.host/61502e34-6299-47cd-b57b-804be36bb7c0/V1pW3Oyk2J.json" speed="1" loop autoplay direction="1" style="width: auto; height: 150px;" clasa="card-img-top" mode="normal"></lottie-player> -->
            <lottie-player src="https://lottie.host/1f7c888f-2a44-4a74-9d27-8ef9b6dcca23/EzaxVLSVfa.json" speed="1" loop
                autoplay direction="1" style="width: auto; height: 150px;" clasa="card-img-top"
                mode="normal"></lottie-player>
            <div class="card-body">
                <h5 class="card-title" style="font-family: 'Bebas Neue', sans-serif; font-size: 2rem;">Login</h5>
                <form class="needs-validation" novalidate>
                    <div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user user-icon"></i></span>
                            <input class="form-control border-1" type="number" placeholder="USERID" id="loginUserID"
                                required>
                            <div class="invalid-feedback" style="text-align: end;">
                                Please Enter the UserID.
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock lock-icon"></i></span>
                            <input class="form-control border-1" type="password" placeholder="PASSWORD"
                                id="loginUserPass" minlength="6" required>
                            <div class="invalid-feedback" style="text-align: end;">
                                Please Enter the Password.
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="submit" class="btn login-button btn-lg">LOGIN</button>
                    </div>
                </form>

                <div class="d-flex justify-content-between pe-3 ps-3 pt-3">
                    <a href="RegisterOption.html" style="font-size: small; color:#327cae;">New To QuizNova?</a>
                    <a href="#" class="forgot-password" style="font-size: small; color:#327cae;">Forgot Password?</a>
                </div>
            </div>
        </div>
        <!-- LOADING MODAL  -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content loading-model">
                    <div class="modal-body text-center loading-body">
                        <div id="loadingAnimation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="/FormValidation.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Login.js"></script>
</body>

</html>
